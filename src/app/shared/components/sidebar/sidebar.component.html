<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">GifsApp</h3>
    <hr class="text-light">

    <div *ngFor="let i of historyTags" class="list-group list-reset">
        <button (click)="searchHistoryTag(i)" class="list-group-item list-group-item-action">
            {{ i | titlecase}}
        </button>
    </div>
</div>
